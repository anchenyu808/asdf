<html lang="zh-CN">
<head>
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="320" name="MobileOptimized">
  <title>页面加载中...</title>
  <style>
    .container {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      animation: rotate-move 2s ease-in-out infinite;
    }
    
    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #000;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    
    .dot-3 {
      background-color: #f74d75;
      animation: dot-3-move 2s ease infinite;
    }
    
    .dot-2 {
      background-color: #10beae;
      animation: dot-2-move 2s ease infinite;
    }
    
    .dot-1 {
      background-color: #ffe386;
      animation: dot-1-move 2s ease infinite;
    }
    
    @keyframes dot-3-move {
      20% { transform: scale(1) }
      45% { transform: translateY(-18px) scale(.45) }
      60% { transform: translateY(-25px) scale(.45) }
      80% { transform: translateY(-25px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }
    
    @keyframes dot-2-move {
      20% { transform: scale(1) }
      45% { transform: translate(-16px, 12px) scale(.45) }
      60% { transform: translate(-20px, 15px) scale(.45) }
      80% { transform: translate(-20px, 15px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }
    
    @keyframes dot-1-move {
      20% { transform: scale(1) }
      45% { transform: translate(16px, 12px) scale(.45) }
      60% { transform: translate(20px, 15px) scale(.45) }
      80% { transform: translate(20px, 15px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }
    
    @keyframes rotate-move {
      55% { transform: translate(-50%, -50%) rotate(0deg) }
      80% { transform: translate(-50%, -50%) rotate(360deg) }
      100% { transform: translate(-50%, -50%) rotate(360deg) }
    }
    
    .content {
      height: 100%;
      width: 100%;
      position: fixed;
      left: 0;
      top: 0;
      border: none;
      z-index: 1;
    }
    
    .error-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 100;
      max-width: 80%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>
  
  <div class="error-message" id="errorMsg"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var urlParams = new URLSearchParams(window.location.search);
      var encodedParam = urlParams.get('c');
      
      if (!encodedParam) {
        showError("缺少URL参数：c");
        return;
      }
      
      try {
        var trueurl = atob(encodedParam);
        
        if (!trueurl.startsWith('http')) {
          showError("URL格式无效：" + trueurl);
          return;
        }
        
        if (trueurl.startsWith('http://')) {
          trueurl = trueurl.replace('http://', 'https://');
        }
        
        console.log("加载URL:", trueurl);
        
        var iframe = document.createElement('iframe');
        iframe.className = 'content';
        iframe.src = trueurl;
        
        iframe.onload = function() {
          document.querySelector('.container').style.display = 'none';
        };
        
        iframe.onerror = function() {
          showError("页面加载失败，请检查URL：" + trueurl);
        };
        
        document.body.appendChild(iframe);
        
        setTimeout(function() {
          if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
            document.querySelector('.container').style.display = 'none';
          }
        }, 3000);
        
      } catch (error) {
        showError("参数解析错误：" + error.message);
      }
    });
    
    function showError(message) {
      console.error(message);
      var errorDiv = document.getElementById('errorMsg');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      document.querySelector('.container').style.display = 'none';
    }
  </script>
</body>
</html>
